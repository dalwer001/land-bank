<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Land BANK</title>
</head>

<body>
    <div id="login-area" class="container">
        <h1 class="text-center text-danger">Welcome to land Bank</h1>
        <div class="submit-area shadow">
            <h4 class="text-primary">Login</h4>
            <div class="mb-3 row">
                <label for="email">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Password">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password">
                    <button id="login" class="btn btn-success mt-3">Click ME</button>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <div class="row text-white text-center mb-5">
            <div class="col-md-4 mb-3">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h1>$<span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="balance">
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control mb-2" placeholder="Please Enter your amount">
                    <button id="addDeposit"class="btn btn-success btn-sm">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control mb-2" placeholder="Please Enter your amount">
                    <button id="addWithdraw" class="btn btn-success btn-sm">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="verify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
